<html>
<head>
  <meta charset="utf-8">
  <title> Exercicio 3 </title>

  <link rel="stylesheet" type="text/css" href="exercicio-3.css">
  <link rel="stylesheet" type="text/css" href="exercicio-1.css">
</head>

<body>
  <h2> Exercicio 3 </h2>

  <p>
    Vamos criar um gerador de cartão de visita. O usuário deve preencher um
    formulário com os campos nome, telefone e endereço. Ao enviar o formulário
    deve-se apresentar uma div formatada como um cartão de visita apresentando
    as informações preenchidas previamente.
  </p>

  <form>
    <div>
      <label> Nome: </label>
      <input type="text" id="nome" />
    </div>
    <div>
      <label> Telefone: </label>
      <input type="text" id="telefone" />
    </div>
    <div>
      <label> Endereço: </label>
      <input type="text" id="endereco" />
    </div>
    <div id="botao">
      <input type="button" onclick="criarCartao()" value="Gerar Cartão de Visita" />
    </div>
  </form>

  <h2> Cartão de Visita </h2>

  <div class="container">
    <div id="imagem">
      <!-- <img id="imagem" src="imagem-cartao.jpg"> -->
    </div>

    <label id="nomeCartao"> </label>
    <label id="telefoneCartao"> </label>
    <label id="enderecoCartao"> </label>
  </div>

  <script>
  function criarCartao(){
    var nome, telefone, endereco;

    document.getElementById("imagem").innerHTML = '<img src="imagem-cartao.jpg">';

    nome = document.getElementById("nome").value;
    telefone = document.getElementById("telefone").value;
    endereco = document.getElementById("endereco").value;

    document.getElementById("nomeCartao").innerHTML = nome;
    document.getElementById("nomeCartao").style.textAlign="center";

    document.getElementById("telefoneCartao").innerHTML = "Telefone: " +telefone;
    document.getElementById("enderecoCartao").innerHTML = "Endereço: " +endereco;

    alert("Cartão de Visita gerado com Sucesso!");
  }
</script>
</body>
</html>
